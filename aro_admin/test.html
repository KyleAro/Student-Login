<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rotating Football</title>
    <style>
        /* General Page Styling */
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom, #2C423F, #1A242A);
            color: white;
            text-align: center;
        }

        /* Football Container */
        .football-container {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 150px;
            height: 90px;
            z-index: 100;
            pointer-events: none; /* Prevent interaction with the shape */
        }

        /* Football Shape */
        .football {
            width: 100%;
            height: 100%;
            background: linear-gradient(to bottom, #964B00, #A0522D);
            border-radius: 50%;
            position: relative;
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.5);
            transform-origin: center;
            transition: transform 0.2s ease-out;
        }

        /* Football Stitches */
        .stitches {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 60px;
            height: 10px;
            background: white;
            border-radius: 5px;
            box-shadow: 0 2px 2px rgba(0, 0, 0, 0.2);
        }

        .stitches::before,
        .stitches::after {
            content: "";
            position: absolute;
            width: 10px;
            height: 2px;
            background: white;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            border-radius: 2px;
        }

        .stitches::before {
            transform: rotate(45deg) translate(-50%, -50%);
        }

        .stitches::after {
            transform: rotate(-45deg) translate(-50%, -50%);
        }

        /* Content Section */
        .content {
            margin-top: 200vh; /* Push content down to allow scrolling */
            padding: 20px;
        }
    </style>
</head>
<body>
    <!-- Football Shape -->
    <div class="football-container">
        <div class="football">
            <div class="stitches"></div>
        </div>
    </div>

    <!-- Content to scroll down -->
    <div class="content">
        <h1>System Under Maintenance</h1>
        <p>Come Back Later for more content.</p>
		
    </div>

    <script>
        // Rotate the football on scroll
        window.addEventListener("scroll", () => {
            const football = document.querySelector(".football");
            const rotation = window.scrollY / 5; // Adjust rotation speed
            football.style.transform = `rotate(${rotation}deg)`;
        });
    </script>
</body>
</html>
